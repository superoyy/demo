<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
	<meta charset="utf-8" />
	<title>Electron | Demo</title>
	<meta name="description" content="Latest updates and statistic charts">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<!--begin::Page Vendors Styles -->
	<link href="template/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Page Vendors Styles -->
	<!--begin::Base Styles -->
	<link href="template/assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
	<link href="template/assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Base Styles -->
	<link rel="shortcut icon" href="template/assets/demo/demo12/media/img/logo/favicon.ico" />
</head>
<!-- end::Head -->
<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">
		<!-- BEGIN: Header -->
		<header id="m_header" class="m-grid__item m-header" m-minimize-offset="200" m-minimize-mobile-offset="200"></header>
		<!-- END: Header -->
		<!-- begin::Content -->
		<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
			<!-- BEGIN: Left Aside -->
			<button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn"><i class="la la-close"></i></button>
			<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark "></div>
			<!-- END: Left Aside -->
			<div id="m_content" class="m-grid__item m-grid__item--fluid m-wrapper"></div>
		</div>
		<!-- end::Content -->
		<!-- begin::Footer -->
		<footer id="m_footer" class="m-grid__item m-footer"></footer>
		<!-- end::Footer -->
	</div>
	<!-- end:: Page -->
	<!-- begin::Quick Sidebar -->
	<!-- <div id="m_quick_sidebar" class="m-quick-sidebar m-quick-sidebar--tabbed m-quick-sidebar--skin-light"></div> -->
	<!-- end::Quick Sidebar -->
	<!-- begin::Scroll Top -->
	<div id="m_scroll_top" class="m-scroll-top">
		<i class="la la-arrow-up"></i>
	</div>
	<!-- end::Scroll Top -->s
</body>
<!-- end::Body -->
<!--begin::Base Scripts -->
<script src="vendors/jquery-3.4.1.min.js"></script>
<script>
	if (typeof module === 'object'){
		window.jQuery = window.$ = module.exports;
	}
	const {ipcRenderer} = require('electron');
	$('#m_header').html(ipcRenderer.sendSync('main-controller','m_header'));
	$('#m_aside_left').html(ipcRenderer.sendSync('main-controller','m_aside_left'));
	$('#m_content').html(ipcRenderer.sendSync('main-controller','m_content'));
	$('#m_footer').html(ipcRenderer.sendSync('main-controller','m_footer'));
	$('#m_quick_sidebar').html(ipcRenderer.sendSync('main-controller','m_quick_sidebar'));
</script>
<script src="vendors/popper-1.15.0.min.js"></script>
<script src="vendors/bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script src="vendors.js"></script>
<script src="scripts.bundle.js"></script>
<!--end::Base Scripts -->
<!-- <script src="dashboard.js" type="text/javascript"></script> -->
</html>
